<script type="text/javascript">

// control
var len = 
11
;
var cur = 0;

var prog = document.getElementById("progress");
var cur_mark = document.getElementById("cur");
var state_mark = document.getElementById("state");
var img = document.getElementById("mem_img");


function play() {
    img.src = "./image/"  + cur.toString() + ".bmp";
     var per = Math.floor(cur*100/(2*len + 1));
     prog.innerHTML = per.toString()+ "%";
     prog.style.width = per.toString()+ "%";

}

function go_start() {
        cur = 0;
        play();
        state_mark.innerHTML = "START";
        cur_mark.innerHTML = "0";
}

function go_end() {
        cur = (2*len + 1);
        play();
        state_mark.innerHTML = "END";
        cur_mark.innerHTML = (Math.ceil(cur/2)).toString();;
}

function go_pre() {
    if (cur === 0) {
               alert("Already Move to The Start!");
    } else {
        cur--;
        play();
        if(cur === 0) {
            state_mark.innerHTML = "START";
        } else if (cur%2 === 1) {
            state_mark.innerHTML = "BEFORE";
        } else {
            state_mark.innerHTML = "AFTER";          
        }
            cur_mark.innerHTML = (Math.ceil(cur/2)).toString();
    }
}

function go_next() {
    if (cur === (2*len + 1)) {
               alert("Already Move to The End!");
    }else {
        cur++;
        play();
        if(cur ===  (2*len + 1)) {
            state_mark.innerHTML = "END";
        } else if (cur%2 === 1) {
            state_mark.innerHTML = "BEFORE";
        } else {
            state_mark.innerHTML = "AFTER";          
        }
            cur_mark.innerHTML = (Math.ceil(cur/2)).toString();
    }
}


</script>
